changelog:
  exclude:
    labels:
      - ignore-for-release
    authors:
      - octocat
  categories:
    - title: 🛠 Breaking Changes
      labels:
        - semver-major
        - breaking-change
    - title: 🎉 Exciting New Features
      labels:
        - semver-minor
        - enhancement
    - title: 🐞 Bugfixes
      labels:
        - bug
    - title: 📄 Documentation
      labels:
        - documentation
    - title: 📦 Other Changes
      labels:
        - "*"
